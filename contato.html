<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contato Barbearia</title>
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="/Imgens-produtos/logo.png" alt="logo da barbearia"></h1>

            <nav>
                <ul>
                    <li><a href="index.html" target="_blank">Home</a></li>
                    <li><a href="produtos.html" target="_blank">Produtos</a></li>
                    <li><a href="contato.html" target="_blank">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomeesobrenome">Nome e Sobrenome : </label>
            <input type="text" id="nomeesobrenome" class="input-padrao" required>

            <label for="email">Email : </label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com.br">

            <label for="telefone">Telefone : </label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxx-xxxxx">

            <label for="mensagem">Mensagem : </label>
            <textarea id="mensagem" cols="68" rows="10" class="input-padrao">

            </textarea>
            <fieldset>
                <legend>Como prefere o nosso Contato?</legend>
                <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email">&#32;Email
                </label>


                <label for="radio-telefone">
                    <input type="radio" name="contato" value="telefone" id="radio-telefone">&#32;Telefone
                </label>


                <label for="radio-whatsapp">
                    <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> &#32;Whatssap
                </label>
            </fieldset>
            <fieldset>
                <legend>Qual o Horario que deseja ser atendido? </legend>
                <select name="" id="">
                        <option>Manh√£</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>

                <label>
                    <input type="checkbox" class="checkbox">&#32;Gostaria de receber nossas novidades por email?
                </label>
            </fieldset>

            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>
    </main>
    <footer>
        <img src="/Imgens-produtos/logo-branco.png" alt="Logo-Barbearia">
        <p class="texto-rodape">&copy;Barbearia Lucas - 2023</p>
    </footer>
</body>

</html>
